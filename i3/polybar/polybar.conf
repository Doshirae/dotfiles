; colors ==>
[colors]
background = ${xrdb:background:#222}
foreground = ${xrdb:foreground:#222}
icon = #777
black = ${xrdb:color0}
red = ${xrdb:color1}
green = ${xrdb:color2}
yellow = ${xrdb:color3}
blue = ${xrdb:color4}
purple = ${xrdb:color5}
cyan = ${xrdb:color6}
grey = ${xrdb:color7}
; colors <==

; bar ==>
[bar/top]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 25
radius = 0.0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
line-color = ${colors.red}
border-size = 0
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2
font-0 = DejaVu Sans:size=10
font-1 = FontAwesome:size=10
font-2 = siji:pixelsize=10;1

modules-left = wifi xkeyboard
modules-center = i3
modules-right = xbacklight volume eth battery battery-notify date

tray-position = right
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
; bar <==

; xkeyboard ==>
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout =
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.background}
label-indicator-foreground = ${colors.red}
label-indicator-underline = ${colors.yellow}
label-indicator-overline = ${colors.yellow}
; xbeyboard <==

; i3 ==>
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.grey}

strip-wsnumbers = true
; web, term, file, rss, msg, dl, misc, music, dunno, games
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;

; ws-icon-0 = 1;web
; ws-icon-1 = 2;term
; ws-icon-2 = 3;file
; ws-icon-3 = 4;rss
; ws-icon-4 = 5;msg
; ws-icon-5 = 6;dl
; ws-icon-6 = 7;misc
; ws-icon-7 = 8;music
; ws-icon-8 = 9;dunno
; ws-icon-9 = 10;games

; focused = Active workspace on focused monitor
; label-focused = %icon%
label-focused = 
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.red}
; label-focused-foreground = ${colors.foreground}
; label-focused-underline = ${colors.red}
; label-focused-overline = ${colors.red}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
; label-unfocused = %icon%
label-unfocused = 
label-unfocused-padding = 1
; label-unfocused-foreground = ${colors.foreground}
label-unfocused-foreground = ${colors.green}

; urgent = Workspace with urgency hint set
label-urgent = %index%%icon%
; label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.blue}
label-urgent-padding = 1
; i3 <==

; mpd ==>
[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
icon-prev = 
icon-play = 
icon-stop = s
icon-pause = 
icon-next = 
label-song-maxlen = 25
label-song-ellipsis = true
; mpd <==

; xbacklight ==>
[module/xbacklight]
type = internal/xbacklight
format-prefix = "  "
format-prefix-foreground = ${colors.icon}
format = "<bar>"
bar-width = 10
bar-indicator = |
bar-indicator-foreground = ${colors.foreground}
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = ${colors.blue}
bar-empty = ${self.bar-fill}
bar-empty-font = 2
bar-empty-foreground = ${colors.icon}
; bar <==

; volume ==>
[module/volume]
type = internal/volume
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.icon}
format-volume = <bar-volume>
format-muted-prefix = ${self.format-volume-prefix}
format-muted-foreground = ${colors.icon}
label-muted = "MUTED"
bar-volume-width = 10
bar-volume-foreground-0 = ${colors.red}
bar-volume-foreground-1 = ${colors.red}
bar-volume-foreground-2 = ${colors.red}
bar-volume-foreground-3 = ${colors.yellow}
bar-volume-foreground-4 = ${colors.yellow}
bar-volume-foreground-5 = ${colors.yellow}
bar-volume-foreground-6 = ${colors.yellow}
bar-volume-foreground-7 = ${colors.green}
bar-volume-foreground-8 = ${colors.green}
bar-volume-foreground-9 = ${colors.green}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.icon}
; volume <==

; ram ==>
[module/ram]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.icon}
format-underline =
label = %percentage_used%%
; ram <==

; cpu ==>
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.icon}
format-underline =
label = %percentage%%
; cpu <==

; wifi ==>
[module/wifi]
type = internal/network
interface = wlp3s0
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-underline =
label-connected = %essid%
; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
format-disconnected = 
format-disconnected-foreground = ${colors.icon}
label-disconnected =
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
ramp-signal-0-foreground = ${colors.red}
ramp-signal-1-foreground = ${colors.red}
ramp-signal-2-foreground = ${colors.yellow}
ramp-signal-3-foreground = ${colors.yellow}
ramp-signal-4-foreground = ${colors.green}
ramp-signal-5-foreground = ${colors.green}
; wifi <==

; eth ==>
[module/eth]
type = internal/network
interface = enp2s0
interval = 3.0
format-connected-underline =
format-connected = <label-connected>
label-connected = %local_ip%
format-disconnected =
; eth <==

; date ==>
[module/date]
type = internal/date
interval = 5
date =
date-alt = "%d/%m"
time = "%H:%M"
format-prefix = " "
format-prefix-foreground = ${colors.icon}
format-underline =
label = %date% %time%
; date <==

; battery ==>
[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98
time-format = %Hh%M
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.icon}
format-charging = <label-charging>
label-charging = %percentage%%
format-charging-underline =

format-discharging-prefix = " "
format-discharging-prefix-foreground = ${colors.icon}
format-discharging = <label-discharging>
label-discharging = %percentage%%
; label-discharging-alt = %{F#777}(%time%)%{F-}
format-discharging-underline =

format-full-prefix = " "
format-full-prefix-foreground = ${colors.icon}
format-full-underline =
; battery <==
; battery ==>
[module/battery-notify]
type = custom/script
exec = ~/.dotfiles/scripts/battery-notify.sh
interval = 2
; <==

; remaining ==>
[settings]
screenchange-reload = true

[global/wm]
margin-top = 1
margin-bottom = 1
; <==

