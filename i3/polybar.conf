; colors ==>
[colors]
background = ${xrdb:background:#222}
foreground = ${xrdb:foreground:#222}
icon = #777
red = ${xrdb:color1}
green = ${xrdb:color2}
yellow = ${xrdb:color3}
blue = ${xrdb:color4}
purple = ${xrdb:color5}
cyan = ${xrdb:color6}
grey = ${xrdb:color7}

wifi = ${self.purple}
light = ${self.blue}
volume = ${self.cyan}
bat-charging = ${self.green}
bat-discharging = ${self.red}
bat-full = ${self.cyan}
date = ${self.yellow}
; colors <==

; bar ==>
[bar/top]
width = 100%
height = 25
radius = 0.0
; border-top-size = 7
; border-left-size = 7
; border-right-size = 7
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
line-color = ${colors.red}
border-size = 0

padding-left = 1
padding-right = 1
module-margin = 1
font-0 = Dina:size=12
font-1 = DejaVu Sans:size=14
font-2 = FontAwesome:size=10

modules-left = wifi eth xkeyboard
modules-center = i3
modules-right = xbacklight volume battery battery-notify date

tray-position = right
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
; bar <==

; wifi ==>
[module/wifi]
type = internal/network
interface = wlp3s0
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-overline = ${colors.wifi}
label-connected = %essid%
; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
format-disconnected =  <label-disconnected>
format-disconnected-foreground = ${colors.icon}
label-disconnected = "disconnected"
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-0-foreground = ${colors.red}
ramp-signal-1-foreground = ${colors.yellow}
ramp-signal-2-foreground = ${colors.green}
; wifi <==

; eth ==>
[module/eth]
type = internal/network
interface = enp2s0
interval = 3.0
format-connected-overline =
format-connected = <label-connected>
label-connected = %local_ip%
format-disconnected =
; eth <==

; xkeyboard ==>
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout =
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.background}
label-indicator-foreground = ${colors.red}
label-indicator-overline = ${colors.yellow}
label-indicator-underline = ${colors.yellow}
; xbeyboard <==

; i3 ==>
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

strip-wsnumbers = true
; web, term, file, rss, msg, dl, misc, music, dunno, games
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;

label-focused = ◾
label-focused-foreground = ${colors.red}
label-focused-padding = 0

label-unfocused = ◽
label-unfocused-padding = 0
label-unfocused-foreground = ${colors.grey}

label-urgent = %icon%
label-urgent-foreground = ${colors.blue}
label-urgent-padding = 0
; i3 <==

; xbacklight ==>
[module/xbacklight]
type = internal/xbacklight
format-prefix = " "
format-prefix-foreground = ${colors.icon}
format = <label>
format-overline = ${colors.light}
; bar <==

; volume ==>
[module/volume]
type = internal/volume
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.icon}
format-volume = <label-volume>
format-volume-overline = ${colors.volume}

format-muted-prefix = " "
format-muted-foreground = ${colors.icon}
label-muted = "MUTE"
; volume <==

; battery ==>
[module/battery]
type = internal/battery
battery = BAT0
full-at = 98
time-format = %Hh%M
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.icon}
format-charging = <label-charging>
label-charging = %percentage%%
format-charging-overline = ${colors.bat-charging}

format-discharging-prefix = " "
format-discharging-prefix-foreground = ${colors.icon}
format-discharging = <label-discharging>
label-discharging = %percentage%%
format-discharging-overline = ${colors.bat-discharging}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.icon}
format-full-overline = ${colors.bat-full}
; battery <==

; battery-notifier ==>
[module/battery-notify]
type = custom/script
exec = ruby ~/.dotfiles/scripts/battery-notify.rb
interval = 10
; <==

; date ==>
[module/date]
type = internal/date
interval = 5
date =
date-alt = " %d/%m"
time = "%H:%M "
format-prefix = ""
format-prefix-foreground = ${colors.icon}
format-overline = ${colors.date}
label = %date% %time%
; date <==

; remaining ==>
[settings]
screenchange-reload = true

[global/wm]
margin-top = 1
margin-bottom = 1
; <==



; cpu ==>
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.icon}
format-overline =
label = %percentage%%
; cpu <==
; ram ==>
[module/ram]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.icon}
label = %percentage_used%%
; ram <==
; mpd ==>
[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
icon-prev = 
icon-play = 
icon-stop = s
icon-pause = 
icon-next = 
label-song-maxlen = 25
label-song-ellipsis = true
; mpd <==

; vim:ft=dosini
